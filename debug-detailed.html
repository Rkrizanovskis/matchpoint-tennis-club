<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Debug - Matchpoint Tennis Club</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .debug-section { 
            background: white; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-left: 4px solid #007bff; 
        }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 4px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 4px; }
        .warning { color: orange; background: #fff3cd; padding: 10px; border-radius: 4px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        .log-entry { 
            padding: 5px; 
            margin: 2px 0; 
            background: #f8f9fa; 
            border-radius: 3px; 
            font-family: monospace; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Detailed Login Debug</h1>
    
    <div class="debug-section">
        <h3>1. Basic JavaScript Test</h3>
        <div id="jsTest"></div>
    </div>

    <div class="debug-section">
        <h3>2. DOM Elements Check</h3>
        <div id="domCheck"></div>
    </div>

    <div class="debug-section">
        <h3>3. Login Function Test</h3>
        <input type="password" id="passwordInput" placeholder="Enter: 30:Love" value="30:Love">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="debug-section">
        <h3>4. Console Logs</h3>
        <div id="logs"></div>
    </div>

    <div class="debug-section">
        <h3>5. Error Monitoring</h3>
        <div id="errors"></div>
    </div>

    <script>
        // Log everything to page
        const logsDiv = document.getElementById('logs');
        const errorsDiv = document.getElementById('errors');
        
        function addLog(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}: ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };

        // Catch all errors
        window.onerror = function(message, source, lineno, colno, error) {
            const errorMsg = `${message} at ${source}:${lineno}:${colno}`;
            errorsDiv.innerHTML += `<div class="error">JS ERROR: ${errorMsg}</div>`;
            return true;
        };

        // Test functions
        function runTests() {
            // Test 1: Basic JavaScript
            try {
                const jsTest = document.getElementById('jsTest');
                jsTest.innerHTML = '<div class="success">‚úÖ JavaScript is working</div>';
                console.log('Basic JavaScript test passed');
            } catch (e) {
                document.getElementById('jsTest').innerHTML = '<div class="error">‚ùå JavaScript failed: ' + e.message + '</div>';
            }

            // Test 2: DOM Elements
            try {
                const domCheck = document.getElementById('domCheck');
                const passwordInput = document.getElementById('passwordInput');
                
                if (passwordInput) {
                    domCheck.innerHTML = '<div class="success">‚úÖ Password input found</div>';
                    console.log('DOM elements test passed');
                } else {
                    domCheck.innerHTML = '<div class="error">‚ùå Password input not found</div>';
                }
            } catch (e) {
                document.getElementById('domCheck').innerHTML = '<div class="error">‚ùå DOM test failed: ' + e.message + '</div>';
            }
        }

        function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const passwordInput = document.getElementById('passwordInput');
                const password = passwordInput ? passwordInput.value : '';
                
                console.log('Testing login...');
                console.log('Password input element:', passwordInput);
                console.log('Password value:', `"${password}"`);
                console.log('Password length:', password.length);
                console.log('Expected password:', `"30:Love"`);
                console.log('Exact match:', password === '30:Love');
                console.log('Character codes:', password.split('').map(c => c.charCodeAt(0)));
                
                if (password === '30:Love') {
                    resultDiv.innerHTML = '<div class="success">‚úÖ LOGIN SUCCESS! Password matches exactly.</div>';
                    console.log('Login test PASSED');
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå LOGIN FAILED. Password mismatch.</div>';
                    console.log('Login test FAILED');
                }
                
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">‚ùå LOGIN ERROR: ' + error.message + '</div>';
                console.error('Login test error:', error);
            }
        }

        // Run tests on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== DEBUG PAGE LOADED ===');
            runTests();
        });
    </script>
</body>
</html>
