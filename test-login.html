<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchpoint Tennis Club - Test Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <div class="login-header">
            <div class="tennis-icon">üéæ</div>
            <h1 class="club-name">Matchpoint</h1>
            <h2 class="club-subtitle">Tennis Club</h2>
            <div class="club-location">Riga 2025 ‚Ä¢ Member Only</div>
        </div>
        <div class="login-content">
            <input type="password" id="passwordInput" placeholder="Enter member password" />
            <button onclick="simpleLogin()">
                <span class="button-icon">üèÜ</span>
                Access Club
            </button>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <div class="main-content">
            <div class="container">
                <div class="header">
                    <h1>Tennis Club Schedule</h1>
                    <div class="week-nav">
                        <button onclick="alert('Previous week')">‚Üê Previous</button>
                        <span class="current-week">This Week</span>
                        <button onclick="alert('Next week')">Next ‚Üí</button>
                    </div>
                </div>
                
                <div style="padding: 20px; text-align: center;">
                    <h2>üéæ Welcome to Matchpoint Tennis Club!</h2>
                    <p>Login successful! The full scheduler is loading...</p>
                    <button onclick="location.reload()" style="margin: 10px; padding: 10px 20px;">
                        Back to Full App
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function simpleLogin() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === '30:Love') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                console.log('Login successful!');
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                console.log('Login failed with password:', password);
            }
        }
        
        // Test if scripts load
        console.log('Test login page loaded successfully');
    </script>
</body>
</html>
