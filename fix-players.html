<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Fix Players & Schedules</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        h1 { color: #f59e0b; text-align: center; }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin: 5px;
        }
        .btn-green { background: #10b981; color: white; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-purple { background: #8b5cf6; color: white; }
        .btn-big { display: block; width: 100%; padding: 20px; font-size: 18px; margin: 20px 0; }
        .status { padding: 15px; border-radius: 8px; margin: 15px 0; }
        .status.success { background: #065f46; color: #6ee7b7; }
        .status.error { background: #7f1d1d; color: #fca5a5; }
        .status.info { background: #1e3a5f; color: #7dd3fc; }
        .log {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 11px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #334155; }
        th { color: #94a3b8; }
        .exists { color: #10b981; }
        .missing { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üéæ Fix Players & Schedules</h1>
    
    <div id="status" class="status info">‚è≥ Connecting...</div>
    
    <div class="card">
        <h3>Step 1: Check Current Players in Firebase</h3>
        <button class="btn btn-blue" onclick="loadPlayers()">üëÅÔ∏è Load Current Players</button>
        <div id="playersList"></div>
    </div>
    
    <div class="card">
        <h3>Step 2: Add Missing Players</h3>
        <p>These are the players needed for the new schedule:</p>
        <div id="neededPlayers"></div>
        <button class="btn btn-purple" onclick="addMissingPlayers()">‚ûï Add Missing Players to Firebase</button>
    </div>
    
    <div class="card">
        <h3>Step 3: Create Schedules with Player IDs</h3>
        <button class="btn btn-green btn-big" onclick="createSchedulesWithIds()">
            üöÄ Create Jan-Apr 2026 Schedules
        </button>
    </div>
    
    <div class="card">
        <h3>Log</h3>
        <div id="log" class="log">Ready...\n</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-qLLcm3_oKk1soGsSQui38dM-9M8BN14",
            authDomain: "matchpoint-e5b00.firebaseapp.com",
            projectId: "matchpoint-e5b00",
            storageBucket: "matchpoint-e5b00.firebasestorage.app",
            messagingSenderId: "145208722794",
            appId: "1:145208722794:web:b6f46e386445321019d113"
        };
        
        firebase.initializeApp(firebaseConfig);
        let db = null;
        let existingPlayers = {};
        
        // New schedule - player NAMES
        const NEW_SCHEDULE = {
            tuesday: {
                '20:00-21:00': ['Viktorija', 'Rita', 'Nikola', 'Liza'],
                '21:00-22:00': ['Karƒ´na', 'J≈´lija', 'Sintija', 'Valdis', 'Lƒ´va']
            },
            thursday: {
                '20:00-21:00': ['Agnese', 'Kristaps', 'Elza', 'Aivars', 'Arta'],
                '21:00-22:00': ['Edgars', 'KlƒÅvs', 'JƒÅnis', 'Riƒçards']
            }
        };
        
        // Get all unique player names needed
        const allNeededPlayers = [...new Set([
            ...NEW_SCHEDULE.tuesday['20:00-21:00'],
            ...NEW_SCHEDULE.tuesday['21:00-22:00'],
            ...NEW_SCHEDULE.thursday['20:00-21:00'],
            ...NEW_SCHEDULE.thursday['21:00-22:00']
        ])];
        
        function log(msg) {
            const el = document.getElementById('log');
            el.textContent += msg + '\n';
            el.scrollTop = el.scrollHeight;
        }
        
        function setStatus(msg, type = 'info') {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = 'status ' + type;
        }
        
        async function init() {
            try {
                await firebase.auth().signInAnonymously();
                db = firebase.firestore();
                setStatus('‚úÖ Connected!', 'success');
                log('Connected to Firebase');
                
                // Show needed players
                showNeededPlayers();
                
                // Auto-load existing players
                await loadPlayers();
            } catch (e) {
                setStatus('‚ùå Error: ' + e.message, 'error');
            }
        }
        
        function showNeededPlayers() {
            const el = document.getElementById('neededPlayers');
            el.innerHTML = '<p>' + allNeededPlayers.join(', ') + '</p>';
        }
        
        async function loadPlayers() {
            log('Loading players from Firebase...');
            try {
                const snapshot = await db.collection('players').get();
                existingPlayers = {};
                
                let html = '<table><tr><th>ID</th><th>Name</th><th>Skill</th></tr>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    existingPlayers[data.name] = doc.id;
                    html += `<tr><td>${doc.id}</td><td>${data.name}</td><td>${data.skillLevel || '-'}</td></tr>`;
                });
                html += '</table>';
                
                document.getElementById('playersList').innerHTML = html;
                log(`Found ${snapshot.size} players`);
                
                // Check which players are missing
                checkMissingPlayers();
                
            } catch (e) {
                log('ERROR: ' + e.message);
            }
        }
        
        function checkMissingPlayers() {
            const missing = allNeededPlayers.filter(name => !existingPlayers[name]);
            const found = allNeededPlayers.filter(name => existingPlayers[name]);
            
            let html = '<table><tr><th>Player</th><th>Status</th><th>ID</th></tr>';
            allNeededPlayers.forEach(name => {
                const exists = existingPlayers[name];
                html += `<tr>
                    <td>${name}</td>
                    <td class="${exists ? 'exists' : 'missing'}">${exists ? '‚úÖ Exists' : '‚ùå Missing'}</td>
                    <td>${exists || '(will create)'}</td>
                </tr>`;
            });
            html += '</table>';
            
            document.getElementById('neededPlayers').innerHTML = html;
            
            if (missing.length > 0) {
                log(`Missing players: ${missing.join(', ')}`);
            } else {
                log('All players exist!');
            }
        }
        
        async function addMissingPlayers() {
            const missing = allNeededPlayers.filter(name => !existingPlayers[name]);
            
            if (missing.length === 0) {
                log('No missing players to add!');
                return;
            }
            
            log(`Adding ${missing.length} missing players...`);
            setStatus('‚è≥ Adding players...', 'info');
            
            try {
                for (const name of missing) {
                    // Create ID from name (lowercase, no diacritics)
                    const id = name.toLowerCase()
                        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                        .replace(/[^a-z0-9]/g, '');
                    
                    await db.collection('players').doc(id).set({
                        name: name,
                        skillLevel: 'regular',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    existingPlayers[name] = id;
                    log(`Added: ${name} (ID: ${id})`);
                }
                
                setStatus('‚úÖ Players added!', 'success');
                checkMissingPlayers();
                
            } catch (e) {
                log('ERROR: ' + e.message);
                setStatus('‚ùå Error', 'error');
            }
        }
        
        function getSeasonDates() {
            const dates = [];
            const start = new Date('2026-01-01');
            const end = new Date('2026-04-30');
            let current = new Date(start);
            
            while (current <= end) {
                const dow = current.getDay();
                if (dow === 2 || dow === 4) {
                    dates.push({
                        date: current.toISOString().split('T')[0],
                        day: dow === 2 ? 'tuesday' : 'thursday'
                    });
                }
                current.setDate(current.getDate() + 1);
            }
            return dates;
        }
        
        async function createSchedulesWithIds() {
            // First make sure all players exist
            const missing = allNeededPlayers.filter(name => !existingPlayers[name]);
            if (missing.length > 0) {
                log('ERROR: Missing players! Add them first: ' + missing.join(', '));
                setStatus('‚ùå Add missing players first!', 'error');
                return;
            }
            
            log('\nCreating schedules with player IDs...');
            setStatus('‚è≥ Creating schedules...', 'info');
            
            try {
                const dates = getSeasonDates();
                let created = 0;
                
                for (const {date, day} of dates) {
                    for (const time of ['20:00-21:00', '21:00-22:00']) {
                        const docId = `${date}-${day}-${time}`;
                        
                        // Convert player names to IDs
                        const playerNames = NEW_SCHEDULE[day][time];
                        const playerIds = playerNames.map(name => existingPlayers[name]);
                        
                        const instructor = day === 'tuesday' ? 'Pa≈°a' : 'Justƒ´ne';
                        
                        await db.collection('schedules').doc(docId).set({
                            date: date,
                            day: day,
                            time: time,
                            players: playerIds,
                            instructor: instructor,
                            maxCapacity: 5,
                            locked: false,
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        created++;
                        if (created % 20 === 0) {
                            log(`Created ${created}...`);
                        }
                    }
                }
                
                log(`\n‚úÖ Created ${created} schedules!`);
                log('\nüëâ Refresh matchpoint.lv now!');
                setStatus('üéâ Done! Refresh matchpoint.lv!', 'success');
                
            } catch (e) {
                log('ERROR: ' + e.message);
                setStatus('‚ùå Error', 'error');
            }
        }
        
        init();
    </script>
</body>
</html>
