<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Matchpoint Tennis Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <div class="login-header">
            <div class="tennis-icon">üéæ</div>
            <h1 class="club-name">Matchpoint</h1>
            <h2 class="club-subtitle">Tennis Club</h2>
            <div class="club-location">Riga 2025 ‚Ä¢ Member Only</div>
        </div>
        <div class="login-content">
            <input type="password" id="passwordInput" placeholder="Enter member password" />
            <button onclick="simpleLogin()">
                <span class="button-icon">üèÜ</span>
                Access Club
            </button>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <h1>üéæ Welcome to Matchpoint Tennis Club!</h1>
        <p>Login successful! This is a simplified version without Firebase.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function simpleLogin() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            console.log('Attempting login with password:', password);
            
            if (password === '30:Love') {
                console.log('Login successful!');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                errorDiv.textContent = '';
            } else {
                console.log('Login failed');
                errorDiv.textContent = 'Incorrect password. Please try again.';
            }
        }
        
        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }
        
        // Allow Enter key to login
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        simpleLogin();
                    }
                });
            }
        });
    </script>
</body>
</html>
